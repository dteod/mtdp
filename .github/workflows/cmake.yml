name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu, windows]
        
    runs-on: ${{matrix.os}}-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      
    - name: Pack
      #if: github.ref_type == 'tag'
      run: cpack --config ${{github.workspace}}/build/CPackConfig.cmake -B ${{github.workspace}}
      
    - name: Cache
      #if: github.ref_type == 'tag'
      uses: actions/cache@v3.0.11
      with:
        path: ${{github.workspace}}/build/mtdp-*.tar.zst
